<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4K BIGASAN Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-container">
        <h2>4K BIGASAN Calculator</h2>
        <div class="input-group">
            <label for="cashOnHand">Cash on Hand:</label>
            <input type="number" id="cashOnHand" placeholder="Enter cash on hand">
        </div>
        <div class="input-group">
            <label for="pautangAmount">Pautang Amount:</label>
            <input type="number" id="pautangAmount" placeholder="Enter pautang amount">
        </div>
        <div class="input-group">
            <label for="inventorySales">Total Inventory Sales:</label>
            <input type="number" id="inventorySales" placeholder="Enter total inventory sales">
        </div>
        <div class="input-group">
            <label for="capitalSalesLastYear">Capital Sales Last Year:</label>
            <input type="number" id="capitalSalesLastYear" placeholder="Enter capital sales from last year">
        </div>

        <button id="calculateBtn">Calculate</button>
        
        <div class="results">
            <h3>Results:</h3>
            <p><strong>Total Current Sum (Cash + Pautang + Inventory):</strong> <span id="totalCurrentSumDisplay">0.00</span></p>
            <p><strong>Difference (Current Sum - Capital Last Year):</strong> <span id="differenceAmount">0.00</span></p>
            
            <p><strong>40% Balik Puhunan:</strong> <span id="balikPuhunan">0.00</span></p>
            <p><strong>30% Balik Tangkilik:</strong> <span id="balikTangkilik">0.00</span></p>
            <p><strong>30% Tagapangalaga:</strong> <span id="tagapangalaga">0.00</span></p>
            
            <p><strong>Capital Sales Now:</strong> <span id="capitalSalesNow">0.00</span></p>
        </div>
    </div>

    <script src="script.js"></script> <!-- THIS LINE IS CRUCIAL -->
</body>
</html>
