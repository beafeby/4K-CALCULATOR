<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-container">
        <h2>Business Calculator</h2>
        <div class="input-group">
            <label for="cashOnHand">Cash on Hand:</label>
            <input type="number" id="cashOnHand" placeholder="Enter cash on hand">
        </div>
        <div class="input-group">
            <label for="pautangAmount">Pautang Amount:</label>
            <input type="number" id="pautangAmount" placeholder="Enter pautang amount">
        </div>
        <div class="input-group">
            <label for="inventorySales">Total Inventory Sales:</label>
            <input type="number" id="inventorySales" placeholder="Enter total inventory sales">
        </div>
        <button id="calculateBtn">Calculate</button>
        
        <div class="results">
            <h3>Results:</h3>
            <p><strong>Total Sum:</strong> <span id="totalSum">0.00</span></p>
            <p><strong>40% Tangkilik:</strong> <span id="tangkilik">0.00</span></p>
            <p><strong>40% Puhunan:</strong> <span id="puhunan">0.00</span></p>
            <p><strong>20% Tagapangalaga:</strong> <span id="tagapangalaga">0.00</span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
